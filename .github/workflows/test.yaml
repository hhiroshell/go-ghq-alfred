name: test
on:
  push:
    branches:
      - "**"

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - macos-10.14
          - macos-10.13
    steps:
      - name: setup go
        uses: actions/setup-go@v1
        with:
          go-version: 1.13
      - name: checkout
        uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - name: use cache
        uses: actions/cache@v1
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: download modules
        if: steps.cache.outputs.cache-hit != 'true'
        run: go mod download
      - name: test
        run: make test
      - name: build
        run: make dist
      - name: upload artifact
        uses: actions/upload-artifact@v1
        with:
          name: ghq-alfred.alfredworkflow
          path: ./ghq-alfred.alfredworkflow